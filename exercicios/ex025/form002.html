<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    
        <p>
            <label for="inome">Usuario</label>
            <input type="text" name="name" id="inome" required minlength="4" maxlength="15" placeholder="preencha seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>

</form>
</body>
</html>
