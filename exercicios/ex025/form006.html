<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="00ff00">
        </p>
        <p>
            <label for="isat">Nivel de satisfacao:</label>
            <input type="range" name="sat" id="isat" min="1" max="10" value="3">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="fonto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
