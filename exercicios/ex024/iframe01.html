<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        body {
            background-color: aquamarine;
        }
        iframe {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Criando meu primeiro iframe</h1>

    <p>Os iframes sao caixas em linhas assim como estra que usarei para exibir <iframe src="https://github.com/lucaspurepure" frameborder="0"><!--aqui podes colocar um tyexto ou imagem que vai exibir quando o navegador nao for compativel com a tag--> Nao foi possivel carregar o arquivo, visite <a href="https://github.com/lucaspurepure"> Repositorio do github</a></iframe>meu repositorio no github</p>
</body>
</html>
