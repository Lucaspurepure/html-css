<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher CV Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      width: 80%;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .sidebar {
      background: #dfe6e9;
      width: 30%;
      padding: 20px;
    }
    .main {
      padding: 20px;
      width: 70%;
    }
    h1, h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container" id="cv">
  <div class="sidebar">
    <div class="section">
      <h2>Contact</h2>
      <input placeholder="Phone Number">
      <input placeholder="Email">
      <input placeholder="Address">
      <input placeholder="LinkedIn URL">
    </div>
    <div class="section">
      <h2>Key Skills</h2>
      <textarea placeholder="List key skills here"></textarea>
    </div>
    <div class="section">
      <h2>Technical Skills</h2>
      <textarea placeholder="List technical skills here"></textarea>
    </div>
  </div>
  <div class="main">
    <div class="section">
      <h1><input placeholder="Full Name"></h1>
      <h2>Teacher CV</h2>
    </div>
    <div class="section">
      <h2>Profile Summary</h2>
      <textarea placeholder="Write your profile summary here"></textarea>
    </div>
    <div class="section">
      <h2>Education</h2>
      <textarea placeholder="List your education background here"></textarea>
    </div>
    <div class="section">
      <h2>Teaching Experience</h2>
      <textarea placeholder="Describe your teaching experience here"></textarea>
    </div>
  </div>
</div>
<div style="text-align:center; margin-top: 20px;">
  <button onclick="downloadPDF()">Download as PDF</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
  function downloadPDF() {
    const element = document.getElementById("cv");
    html2pdf().from(element).save("Teacher_CV.pdf");
  }
</script>
</body>
</html>
